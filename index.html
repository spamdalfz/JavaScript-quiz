<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Coding Quiz</title>
</head>

<body>

    <header>
        <h1 id="high-scores">View High Scores</h1>
        <h1 class="timer">Time Remaining: <span id="timer"></span></h1>
    </header>

    <div class="start-quiz-container" class="show">
        <div class="start-container">
            <h2>Coding Quiz Challenge</h2>
            <p>
                Answer the following code-related questions within the time limit. Incorrect answers will deduct your
                time.
            </p>
            <button class="btn startend" id="start-game">Start Quiz</button>
        </div>
    </div>

    <section id="question-container" class="hide">
        <div class="question section">
            <div id="questions"></div>
            <div id="answer-buttons" class="btn-grid"></div>
        </div>
    </section>

    <section id="" </body>

</html>
